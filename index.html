<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coding Quiz Challenge</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <nav>
            <h2 class="highscore"><a onclick="showScore()">View Highscore</a></h2>
            <h2 id="timer">Time:</h2>
        </nav>
    </header>
    <main>
        <section id="quizSection">
            <h2>Coding Quiz</h2>
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will reduce your time by ten seconds!</p>
            <button onclick="countDown()" id="startBtn">Start Quiz!</button>
        </section>
        <div id="quiz">
            <div id="question"></div>
            <div id="choices"></div>
        </div>
        <div id="scores"></div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
